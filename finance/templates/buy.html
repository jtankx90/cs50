{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
 <form action="/buy" method="post">
        <div class="form-group">
            {% if name %}
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" value = "{{ name }}">
            {% else %}
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">


            {% endif %}
        </div>
        <div class="form-group">

            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares", min = 1>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>



{% endblock %}
